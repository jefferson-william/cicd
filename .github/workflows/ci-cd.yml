name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  AWS_REGION: us-east-1
  NODE_VERSION: 20

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun check

      - name: Run linter
        run: bun lint

      - name: Type format
        run: bun format

      - name: Build
        run: bun build

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create .env.production file
        run: |
          if [ -n "${{ secrets.ENV_PRODUCTION }}" ]; then
            echo "${{ secrets.ENV_PRODUCTION }}" > .env.production
          else
            # Alternativa: criar arquivo a partir de variáveis individuais
            touch .env.production
            # Adicione suas variáveis aqui ou use secrets individuais
            # Exemplo:
            # echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env.production
            # echo "API_KEY=${{ secrets.API_KEY }}" >> .env.production
          fi
        shell: bash

      - name: Deploy with SST
        run: bun run deploy --stage production
        env:
          SST_STAGE: production
